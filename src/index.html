<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3122710a63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/assets/styles/main.css">
    <title>Sashindionicus ToDo</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>

        <ul class="list-group todos mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>小小 效孝</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>孝</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>孝校</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>校携</span>
            <i class="far fa-trash-alt delete"></i>
        </li>
        </ul>  

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" maxlength=29/>
        </form>

        <footer class="text-center text-light my-4">
            <label class="text-light">created by @sashindionicus</label>
        </footer>
    </div>
    <script src="/src/assets/javascript/main.js"></script>
</body>
</html>
